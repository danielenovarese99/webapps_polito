<!-- navbar + middle search tag + right hand user icon-->
<!-- main body-->
<!-- sidebar with filters (all / favorites / best rated / seen last month / unseen )-->
<!-- rest of the main page >> list of all movies >> name, favorite, date, rating-->
<!-- if movie is favorite, name should be red-->


<!-- bottom right corner >>> floating (+) icon that prompts us with a window to insert a new movie-->
<!DOCTYPE html>
<html>

<head>
    <title>Film Library - WA1</title>
    <link rel="stylesheet" href="./css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="./css/style.css" type="text/css">
</head>

<body class="text-white">
    <div class="container-fluid p-0">

        <!--- MOBILE NAVBAR-->
        <div class="mobile">
            <div class="row">
                <div class="collapse" id="navbarToggleExternalContent"> <!---- COLLAPSED CONTENT OF PAGE-->
                    <div class="bg-dark p-3">
                        <h5 class="h4">Filters</h5>
                        <p class="h5 text-muted filterOption1">All</p>
                        <p class="h5 text-muted filterOption1">Favorites</p>
                        <p class="h5 text-muted filterOption1">Best rated</p>
                        <p class="h5 text-muted filterOption1">Seen last month</p>
                    </div>
                </div>
                <nav class="navbar navbar-dark bg-dark p-0">
                    <div class="container-fluid d-flex justify-content-between">
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent"
                            aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <span class="h4">Film Library</span>
                        <a class="navbar-brand" href="#">
                            <img src="./imgs/movie.png" alt="" width="50" height="50">
                        </a>
                    </div>
                </nav>
            </div>
        </div>
        <!--- DESKTOP NAVBAR-->
        <div class="desktop">
            <div class="row">
                <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-2">
                    <div class="container-fluid d-flex justify-content-between">
                        <!-- flex, align contents with space in between-->
                        <span class="h4">Film Library</span>
                        <form class="d-flex">
                            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                            <button class="btn btn-outline-success" type="submit">Search</button>
                        </form>
                        <a class="navbar-brand" href="#">
                            <img src="./imgs/movie.png" alt="" width="50" height="50">
                        </a>
                    </div>
                </nav>
            </div>
        </div>
    </div>



    <!---- MAIN BODY-->



    <div class="container-fluid p-0">
        <div class="row">
            <div
                class="col-lg-4 col-md-4 col-sm-0 d-flex justify-content-center align-content-center sidecolFilters d-none desktop">
                <div class="row p-3 h5">
                    <div class="col-12 p-2 selected filterOption2" onclick="displayMovies('All');">
                        <span>All</span>
                    </div>
                    <hr>
                    <div class="col-12 p-2 filterOption2" onclick="displayMovies('Favorites');">
                        <span>Favorites</span>
                    </div>
                    <hr>
                    <div class="col-12 p-2 filterOption2" onclick="displayMovies('Best rated');">
                        <span>Best rated</span>
                    </div>
                    <hr>
                    <div class="col-12 p-2 filterOption2" onclick="displayMovies('Seen last month');">
                        <span>Seen last month</span>
                    </div>
                </div>
            </div>
            <div class="col-lg-8 col-sm-12 col-md-8 d-flex justify-content-center align-content-center movieList">
                <div class="row">
                    <div class="col-12 my-5 d-flex">
                        <span class="h4 p-0 m-0">All movies (this changes depending on section)</span>
                    </div>
                    <div class="movieListContainer">
                        <!-- FOR EACH MOVIE, REPEAT THIS SECTION -->
                        <table class="table">
                            <thead>
                                <tr>
                                    <th scope="col">#</th>
                                    <th scope="col">Name</th>
                                    <th scope="col">Favorite</th>
                                    <th scope="col">Watchdate</th>
                                    <th scope="col">Rating</th>
                                </tr>
                            </thead>
                            <tbody id="movieTableBody">
                                <!-- TABLE DATA WILL GO HERE WHEN PAGE LOADS OR FILTER IS CLICKED-->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div class="bg-light addMovieContainer buttonShadow" onclick="toggleShadow()">
            <button type="button" id="addMovieButton"><img src="./imgs/plus.png" width="40" height="40"></button>
        </div>
    </div>




    <script src="./js/index.js" type="text/javascript"></script>
    <script src="./js/bootstrap.js" type="text/javascript"></script>
</body>

</html>
